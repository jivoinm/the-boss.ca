baseURL = "/"
languageCode = "en-us"
title = "TheBoss"
themesDir = "themes"
theme = "hugo-hero-theme"


[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "images/logo-mobile.svg"
    mobile_height = "36px"
    mobile_width = "36px"
    desktop = "images/theBoss.png"
    desktop_height = "29px"
    desktop_width = "217px"
    alt = "TheBoss Software Management"

  [params.homepage_meta_tags]
    meta_description = "Customized Software"
    meta_og_title = "TheBoss"
    meta_og_type = "website"
    meta_og_url = "https://hugo-hero.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-hero-theme/master/images/tn.png"
    meta_og_description = "Hero is a multipurpose Hugo theme with fullscreen hero images and page sections. It contains content types for a business or portfolio site."
    meta_twitter_card = "summary"
    meta_twitter_site = "@jivoinm"
    meta_twitter_creator = "@jivoinm"

